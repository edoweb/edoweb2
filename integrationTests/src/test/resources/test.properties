edoweb2-api.deleteReportAll =  curl -X DELETE http://localhost:8080/edoweb2-api/report/; echo
edoweb2-api.createReport = curl -X PUT http://localhost:8080/edoweb2-api/report/edoweb:123; echo
edoweb2-api.updateReport = curl -X PUT http://localhost:8080/edoweb2-api/report/edoweb:123 -d '{visibleFor:all}'; echo
edoweb2-api.updateReportDC = curl -X POST http://localhost:8080/edoweb2-api/report/edoweb:123/dc -H "accept:application/json" -H "Content-Type:application/json" -d '{"creator":"Jan Schnasse", "title":"elternzeit","identifier":"doi:345345","type":"report"}'; echo
edoweb2-api.updateReportMetadata = curl -X POST http://localhost:8080/edoweb2-api/report/edoweb:123/metadata -H "accept:application/json" -H "Content-Type:application/json" -d '{"path":"/home/jan/test.ttl","mime":"text/turtle"}'; echo
edoweb2-api.updateReportData = curl -X POST http://localhost:8080/edoweb2-api/report/edoweb:123/data -H "accept:application/json" -H "Content-Type:application/json"  -d '{"path":"/home/jan/Documents/Elternzeit.pdf","mime":"application/pdf"}'; echo
edoweb2-api.readReport=curl -X GET http://localhost:8080/edoweb2-api/report/edoweb:123/;echo
edoweb2-api.readReportDC=curl -X GET http://localhost:8080/edoweb2-api/report/edoweb:123/dc;echo
edoweb2-api.readReportMetadata=curl -X GET http://localhost:8080/edoweb2-api/report/edoweb:123/metadata -L;echo 
edoweb2-api.readReportData=curl -X GET http://localhost:8080/edoweb2-api/report/edoweb:123/data -L;echo

edoweb2-api.deleteWpdAll =  curl -X DELETE http://localhost:8080/edoweb2-api/wpd/; echo
edoweb2-api.createWpd = curl -X PUT http://localhost:8080/edoweb2-api/wpd/dtl:123; echo
edoweb2-api.updateWpd = curl -X PUT http://localhost:8080/edoweb2-api/wpd/dtl:123 -d '{visibleFor:all}'; echo