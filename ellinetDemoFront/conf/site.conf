 <VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /var/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

RewriteEngine on
RewriteRule /fedora/(.*) http://localhost:8080/fedora/$1 [P]
RewriteRule /search/(.*) http://localhost:9200/$1 [P]
RewriteRule ^/objects/(.*) http://localhost:8080/edoweb2-api/objects/$1 [P]
RewriteRule /ejournal/(.*) http://localhost:8080/edoweb2-api/ejournal/$1 [P]
RewriteRule /monograph/(.*) http://localhost:8080/edoweb2-api/monograph/$1 [P]
RewriteRule /webpage/(.*) http://localhost:8080/edoweb2-api/webpage/$1 [P]


</VirtualHost>
