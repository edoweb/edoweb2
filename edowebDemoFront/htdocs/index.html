<html>
	<head>
		<title>Edoweb Search</title>
    		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.min.css">
    		<!--link rel="stylesheet" type="text/css" href="autocomplete/css/autocomplete.css"-->
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
                <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.highlight-4.js"></script>
		<script type="text/javascript" src="js/EasyEllinetSearch.js"></script>
                <script type="text/javascript">
		    $(function(){
  			// window.alert("Fertig geladen!");

        		//attach autocomplete  
        		$("#searchterm").autocomplete({  

            			//define callback to format results  
            			source: function(request, response){  
                			//pass request to server  
					elli = new EasyEllinetSearch(50);
					elli.search();
        			},  
        			//define select handler  
        			select: function(e, ui) {  
            				//searchterm = ui.item.value;  
            			},  
            			//define change handler  
            			change: function() {  
                			//prevent 'searchterm' field being updated
                			//$("#searchterm").val("*");
            			}  
        		});  
		});
                </script>
		<!-- Piwik --> 
		<script type="text/javascript">
		    var pkBaseURL = (("https:" == document.location.protocol) ? "https://localhost/piwik/" : "http://localhost/piwik/");
		    document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
		     try {
			  var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
			  piwikTracker.trackPageView();
			  piwikTracker.enableLinkTracking();
		    } catch( err ) {}
		</script>
		<noscript>
		  <p><img src="http://localhost/piwik/piwik.php?idsite=1" style="border:0" alt="" /></p>
		</noscript>
		<!-- End Piwik Tracking Code -->
	</head>
	<body>
		<p>
			<img src="logo.gif"></img>
			<div class="searchform" id="searchform">
				<input type="text" id="searchterm" class="ui-helper-clearfix"/>
				<input value="find" id="go" type="button">
			</div>
		</p>
		<textarea  id="queryForm" >
			</textarea>
		<div id="content">
			<div id="hitsDiv"></div>
			<div id="hitlistDiv"></div>
			<div id="outputDiv"></div>
	<!--		<div id="queryDiv"></div>-->
<!--			<div id="debugDiv"></div>-->
		</div>
		<script type="text/javascript">
			elli = new EasyEllinetSearch(50);
			$("#searchterm").val("*");
			elli.search();

			$("#go").click(function() {
				elli.search();
			});
			$("#searchterm").keyup(function(e) {
				
				if(e.keyCode == 13) {
					elli.search();
				}
			});

		</script>
	</body>
</html>
